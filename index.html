<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator E-flyer GKI Griya Merpati Mas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Ubuntu+Condensed&family=Cuprum:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <i class="fas fa-church"></i>
                    <div>
                        <h1>E-Flyer Gen</h1>
                        <small>GKI Griya Merpati Mas</small>
                    </div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="control-group">
                    <h3><i class="fas fa-image"></i> Latar Belakang</h3>
                    
                    <div class="bg-selection-wrapper">
                        <button type="button" class="btn-bing-trigger" id="btnOpenBing">
                            <i class="fas fa-search"></i> Cari Gambar Online (Bing)
                        </button>
                        
                        <div class="divider-text">atau upload sendiri</div>

                        <div class="file-upload-wrapper">
                            <label for="customFrame" class="file-upload-btn">
                                <i class="fas fa-upload"></i> Pilih File
                            </label>
                            <input type="file" id="customFrame" accept="image/*" hidden>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-palette"></i> Desain</h3>
                    <div class="form-group">
                        <label>Pilih Template</label>
                        <select id="templateSelect" class="form-input"></select>
                    </div>
                    <div class="form-group">
                        <label>Warna Aksen</label>
                        <div class="color-picker-row" id="accentColorContainer">
                            </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-pen-fancy"></i> Data Ibadah</h3>
                    
                    <div class="form-group">
                        <label>Jenis Ibadah</label>
                        <select id="flyerType" class="form-input">
                            <option value="umum">Ibadah Umum</option>
                            <option value="remaja">Remaja/Pemuda</option>
                            <option value="praremaja">Pra-Remaja</option>
                            <option value="sekolahminggu">Sekolah Minggu</option>
                            <option value="rt">Rumah Tangga</option>
                            <option value="syukur">Ucapan Syukur</option>
                        </select>
                    </div>

                    <div id="dynamicForm"></div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button id="resetBtn" class="btn-secondary"><i class="fas fa-undo"></i> Reset</button>
                <button id="downloadBtn" class="btn-primary"><i class="fas fa-download"></i> Unduh</button>
            </div>
        </aside>

        <main class="preview-area">
            <div class="canvas-wrapper">
                <canvas id="flyerCanvas"></canvas>
            </div>
            <div class="preview-info">
                <i class="fas fa-info-circle"></i> Pratinjau otomatis diperbarui saat Anda mengetik.
            </div>
        </main>
    </div>

    <div id="bingModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fab fa-microsoft"></i> Gambar Online <span class="bing-badge">Powered by Bing</span></h2>
                <button class="btn-close-modal" id="btnCloseBing"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-search-bar">
                <input type="text" id="bingSearchInput" placeholder="Ketik kata kunci (misal: Alkitab, Lilin, Gereja)..." autofocus>
                <button id="btnBingSearch"><i class="fas fa-search"></i></button>
            </div>

            <div class="modal-body">
                <div id="bingLoader" class="loader hidden"></div>
                
                <div id="bingResultsGrid" class="image-grid">
                    <div class="empty-state">
                        <img src="https://img.icons8.com/ios/100/cccccc/search--v1.png" alt="Search">
                        <p>Cari gambar berkualitas tinggi untuk flyer Anda.</p>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <small>Hasil pencarian disediakan oleh Microsoft Bing.</small>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <i class="fas fa-check-circle"></i> <span id="toastMessage">Berhasil</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
